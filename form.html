<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/formstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Fill Up Form</title>
</head>
<body>
    <div class="container">
            <form action="forms.php" method="post" class="formContainer">
                <div class="form">
                    <h1 class="header">Fill Up Form</h1>
                    <label for="fullname">Full Name</label><br>
                    <input type="text" id="fullname" name="fullname" class="textbox" placeholder="fullname" required><br>
            
                    <label for="year-section">Year and Section</label><br>
                    <input type="text" id="year-section" name="year-section" class="textbox"  placeholder="Year & Section" required><br>
            
                    <label for="studentNo">Student No.</label><br>
                    <input type="text" id="studentNo" name="studentNo" class="textbox" placeholder="Student Number" required><br>
        
                    <label for="department">College Department:</label> <br>
                    <select name="department" id="department" class="dropdown" required>
                        <option value="CET">CET</option>
                        <option value="CAS">CAS</option>
                        <option value="CCJ">CCJ</option>
                        <option value="CBA">CBA</option>
                        <option value="CHS">CHS</option>
                    </select>
        
                    <div class="buttonContainer">
                        <input type="submit" value="Submit" class="btn">
                    </div>
                </div>
            </form>
    </div>
   
    
</body>
</html>
